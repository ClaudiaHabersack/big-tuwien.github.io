{{ $authors := .Params.authors }}
{{ $advisors := .Params.advisors }}

<div class="article-metadata">
  {{ with $authors }}
  <div class="article-authors">
      <span>by </span>
      {{ partial "portfolio_metadata_people" . }}
  </div>
  {{ end }}
  {{ with $advisors }}
  <div class="article-advisors">
      <span>advised by </span>
      {{ partial "portfolio_metadata_people" . }}
  </div>
  {{ end }}
</div>
